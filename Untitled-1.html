<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>

    <h1>Kalkulator</h1>

    <form>
        <p id="text"></p>
        <br><br>
        <div id="batony">
        <button class="btn" value="7" id="prz7">7</button>
        <button class="btn" value="8" id="prz8">8</button>
        <button class="btn" value="9" id="prz9">9</button>
        <button class="btn" value="/" id="dziel">/</button>
        <br>


        <button class="btn" value="4" id="prz4">4</button>
        <button class="btn" value="5" id="prz5">5</button>
        <button class="btn" value="6" id="prz6">6</button>
        <button class="btn" value="*" id="mnoz">*</button>
        <br>


        <button class="btn" value="1" id="prz1">1</button>
        <button class="btn" value="2" id="prz2">2</button>
        <button class="btn" value="3" id="prz3">3</button>
        <button class="btn" value="-" id="minus">-</button>
        <br>


        <button class="btn" value="0" id="prz0">0</button>
        <button class="btn" value="." id="kropka">.</button>
        <button class="btn" value="=" id="wynik">=</button>
        <button class="btn" value="+" id="plus">+</button>
        <br>


        <button type="reset" id="reset">Reset</button>\
        </div>
    </form>
    
    <script src="jsik.js"></script>

</body>
</html>
