<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>

    <h1>Kalkulator</h1>

    <form>
        <p></p>
        <br><br>
        <div id="batony">
        <button id="prz7">7</button>
        <button id="prz8">8</button>
        <button id="prz9">9</button>
        <button id="dziel">/</button>
        <br>


        <button id="prz4">4</button>
        <button id="prz5">5</button>
        <button id="prz6">6</button>
        <button id="mnoz">*</button>
        <br>


        <button id="prz1">1</button>
        <button id="prz2">2</button>
        <button id="prz3">3</button>
        <button id="minus">-</button>
        <br>


        <button id="prz0">0</button>
        <button id="kropka">.</button>
        <button id="wynik">=</button>
        <button id="plus">+</button>
        <br>


        <button type="reset" id="reset">Reset</button>\
        </div>
    </form>

</body>
</html>
